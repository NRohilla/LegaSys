
<app-page-header [heading]="'Clients'" [icon]="'fa fa-user'"></app-page-header>

<div>
  <!-- This button will be used to add client into the database-->
   <button mat-flat-button color="primary">Add Client</button>
 
  
  <!-- This function is for filter the grid -->
   <mat-form-field>
     <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Clients">
   </mat-form-field>
   <table mat-table [dataSource]="clientDetails" class="mat-elevation-z8 "  >
 
     <!--- Note that these columns can be defined in any order.
           The actual rendered columns are set as a property on the row definition" -->
   
     <!-- client name column -->
     <ng-container matColumnDef="ClientName">
       <th mat-header-cell *matHeaderCellDef> Client Name </th>
       <td mat-cell *matCellDef="let element"> {{element.ClientName}} </td>
     </ng-container>
   
     <!-- client email Column -->
     <ng-container matColumnDef="Email">
       <th mat-header-cell *matHeaderCellDef>Email </th>
       <td mat-cell *matCellDef="let element"> {{element.EmailID}} </td>
     </ng-container>
   
     <!--client address Column -->
     <ng-container matColumnDef="Address">
       <th mat-header-cell *matHeaderCellDef>Address </th>
       <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
     </ng-container>
   
     <!-- client country Column -->
     <ng-container matColumnDef="Country">
       <th mat-header-cell *matHeaderCellDef> Country </th>
       <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
     </ng-container>
     <!-- co client  Column -->
     <ng-container matColumnDef="CoClient">
         <th mat-header-cell *matHeaderCellDef> Co Client </th>
         <td mat-cell *matCellDef="let element"> {{element.CoClient}} </td>
       </ng-container>
     <!--Action  Column, will contains button for View,Edit and Delete -->
       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef> Action </th>
         <td mat-cell *matCellDef="let element">
             <button mat-button>View Details</button>
             <button mat-button>Delete</button>
         </td>
       </ng-container>
      
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <!-- this code is for pagignator -->
   <mat-paginator [pageSizeOptions]="[2, 3, 5]" showFirstLastButtons></mat-paginator>
