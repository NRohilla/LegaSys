<div [@routerTransition]>
  <app-page-header [heading]="'Clients'" [icon]="'fa fa-users'"></app-page-header>

</div>
 <!-- This button will be used to add client into the database-->


 
 <!-- This function is for filter the grid -->
  <div >
  <table mat-table [dataSource]="clientDetails" matSort class="table-active">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- client name column -->
    <ng-container matColumnDef="ClientName">
      <th  class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> <span class="text-white text-uppercase">Client Name</span> </th>
      <td mat-cell *matCellDef="let element"> {{element.ClientName}} </td>
    </ng-container>
  
    <!-- client email Column -->
    <ng-container matColumnDef="Email">
      <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header><span class="text-white text-uppercase">Email</span> </th>
      <td mat-cell *matCellDef="let element"> {{element.EmailID}} </td>
    </ng-container>
  
    <!--client address Column -->
    <ng-container matColumnDef="Address">
      <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header><span class="text-white text-uppercase">Address</span> </th>
      <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
    </ng-container>
  
    <!-- client country Column -->
    <ng-container matColumnDef="Country">
      <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> <span class="text-white text-uppercase">Country</span> </th>
      <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
    </ng-container>
    <!-- co client  Column -->
    <ng-container matColumnDef="CoClient">
        <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header>  <span class="text-white text-uppercase">Co Client</span> </th>
        <td mat-cell *matCellDef="let element"> {{element.CoClient}} </td>
      </ng-container>
    <!--Action  Column, will contains button for View,Edit and Delete -->
      <ng-container matColumnDef="action">
        <th class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <!-- [routerLink]="['/client-details'] -->
            <button mat-button (click)="ViewClientDetails(element.ClientDetailID)"  class="btn btn-info mx-1"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> View</button>
          
            <button mat-button (click)= "DeleteClientWithID(element.ClientDetailID)" class="btn btn-danger mx-1"><i class="fa fa-times" aria-hidden="true"></i> Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- this code is for pagignator -->
  <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons class="table-active"></mat-paginator>

</div>

<div class="w-100 float-left table-info px-4 py-2 text-right">
  <!-- This button will be used to add client into the database-->

  <button  mat-button class="btn btn-info" [routerLink]="['/add-client']"><i class="fa fa-plus" aria-hidden="true"></i> Add Client</button>
</div>
