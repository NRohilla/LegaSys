<div class="w-100 float-left d-block table-info px-4 py-2 table-info footer-height">

                <div class=" float-left">
                                <button  *ngIf="!showCoClientForm" (click)="ShowCoClient()" mat-button class="btn btn-info mr-2" ><i 
                                        aria-hidden="true"></i> Add Co Client</button>
                                        <button  *ngIf="showCoClientForm && CheckFlag()" (click)="AddNewCoCLientForm()" mat-button class="btn btn-info mr-2" ><i 
                                                aria-hidden="true"></i> Add another Co Client</button>
                                                <button  *ngIf="showCoClientForm && flag>=0" (click)="deleteRow(i)" mat-button class="btn btn-info mr-2" ><i 
                                                        aria-hidden="true"></i> Remove Co Client</button>
        
                </div>

<div class="px-2 float-right" *ngIf="disable">
        <button  mat-button class="btn btn-info" (click)=" MakeFieldEditable()"><i class="fa fa-pencil-square-o"
                        aria-hidden="true"></i> Edit</button>
</div>
<div class="px-2 float-right" *ngIf="!disable">
        <button mat-button  class="btn btn-success" [disabled]="!coClientForm.valid" (click)="UpdateClient()">
                <i class="fa fa-save" aria-hidden="true"></i>
                Save</button>
</div>
<div class="px-2 float-right" *ngIf="!disable">
        <button  mat-button class="btn btn-secondary" (click)="DiscardChanges()"><i class="fa fa-times"
                        aria-hidden="true"></i> Cancel</button>
</div>
<div class="px-2 float-right">
        <button  mat-button class="btn btn-info" [routerLink]="['/client']"><i class="fa fa-backward"
                        aria-hidden="true"></i> Back</button>
</div>
</div>
</div>
