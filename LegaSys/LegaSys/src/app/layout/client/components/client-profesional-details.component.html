<div class="card mb-3">
  <form class="w-100 float-left table-active py-5 px-2" [formGroup]="professionalDetailsForm">
      <div class="row m-0">
          <div class="col-lg-4 col-md-4 col-sm-4 col-6 float-left">
              <mat-form-field class="w-100">
                      <label *ngIf="readOnly"><strong>Company Name  </strong></label>
                  <input  [readonly]="readOnly" formControlName="companyName" matInput [placeholder]="GetPlaceHolder('companyName')" >                 
                  <mat-error *ngIf="professionalDetailsForm.controls['companyName'].invalid">
                        <span *ngIf="professionalDetailsForm.controls['companyName'].errors.required">
                              Company name can bot be blank
                        </span>               
                  
                     </mat-error>
              </mat-form-field>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-6 float-left">
              <mat-form-field class="w-100">
                      <label *ngIf="readOnly"><strong>Company Address  </strong></label>
                  <input  [readonly]="readOnly" formControlName="companyAddress" matInput [placeholder]="GetPlaceHolder('companyAddress')" >
                
                  <mat-error *ngIf="professionalDetailsForm.controls['companyAddress'].invalid">
                        <span *ngIf="professionalDetailsForm.controls['companyAddress'].errors.required">
                              Company Address can not be blank
                        </span>               
                     
                     </mat-error>
                   
              </mat-form-field>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-6 float-left">
              <mat-form-field class="w-100">
                  <label *ngIf="readOnly"><strong>Country</strong></label>
      <input   [readonly]="readOnly" type="text" matInput formControlName="companyCountry" [matAutocomplete]="auto" [placeholder]="GetPlaceHolder('companyCountry')">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" style="max-height: 200px !important">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" style="max-height: 200px !important">
          {{option}}
        </mat-option>
        <mat-error *ngIf="professionalDetailsForm.controls['companyCountry'].invalid">
              
                      Company Address can not be blank
             
             
             </mat-error>
      </mat-autocomplete>
      <!-- <mat-error *ngIf="professionalDetailsForm.controls['companyCountry'].errors.required">
          Company Address can not be blank
       </mat-error>
             -->
  </mat-form-field>
  </div>
        
       
    </div>
    <div class="row m-0">
        <div class="col-lg-4 col-md-4 col-sm-4 col-6 float-left">
            <mat-form-field class="w-100">
                    <label *ngIf="readOnly"><strong>ZIP </strong></label>
                <input  [readonly]="readOnly" formControlName="companyZipcode" matInput [placeholder]="GetPlaceHolder('companyZipcode')" maxlength="6">
                <mat-error *ngIf="professionalDetailsForm.controls['companyZipcode'].invalid">
                        <span *ngIf="professionalDetailsForm.controls['companyZipcode'].errors.required">
                              ZIP can not be blank
                        </span>               
                        <span *ngIf="professionalDetailsForm.controls['companyZipcode'].errors.pattern">
                                Cna contain only numbers
                          </span>    
                     </mat-error>
                 
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-6 float-left">
            <mat-form-field class="w-100">
                    <label *ngIf="readOnly"><strong>Company Email </strong></label>
                <input  [readonly]="readOnly" formControlName="companyEmail" matInput [placeholder]="GetPlaceHolder('companyEmail')" >
               
                 
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-6 float-left">
            <mat-form-field class="w-100">
                    <label *ngIf="readOnly"><strong>Company Phone </strong></label>
                <input  [readonly]="readOnly" formControlName="companyPhone" matInput [placeholder]="GetPlaceHolder('companyPhone')" maxlength="10" >
               
                <mat-error *ngIf="professionalDetailsForm.controls['companyPhone'].invalid">
                        <span *ngIf="professionalDetailsForm.controls['companyPhone'].errors.required">
                              Company Phone number can bot be blank
                        </span>               
                        <span *ngIf="professionalDetailsForm.controls['companyPhone'].errors.pattern">
                                phone no can only contain numbers
                          </span>    
                     </mat-error>
            </mat-form-field>
        </div>
       
       
      
     
  </div>
  <div class="row m-0">
     
      <div class="col-lg-4 col-md-4 col-sm-4 col-6 float-left">
          <mat-form-field class="w-100">
                  <label *ngIf="readOnly"><strong>Fax  </strong></label>
              <input  [readonly]="readOnly" formControlName="companyFax" matInput [placeholder]="GetPlaceHolder('companyFax')" maxlength="12">
              <mat-error *ngIf="professionalDetailsForm.controls['companyFax'].invalid">
                  
                    <span *ngIf="professionalDetailsForm.controls['companyFax'].errors.pattern">
                            Fax can only contain numbers
                      </span>    
                 </mat-error>
               
          </mat-form-field>
      </div>
     
     
    
   
</div>
        
          
    </form>
    <div class="w-100 float-left d-block table-info px-4 py-2 table-info footer-height" >
        <div class="px-2 float-right" *ngIf="disable">
            <button  mat-button class="btn btn-info" (click)=" MakeFieldEditable()"><i class="fa fa-pencil-square-o"
                    aria-hidden="true"></i> Edit</button>
        </div>
        <div class="px-2 float-right" *ngIf="!disable">
            <button  mat-button class="btn btn-success" [disabled]="!professionalDetailsForm.valid " (click)="UpdateClient()" ><i class="fa fa-save" aria-hidden="true"></i>
                Save</button>
        </div>
        <div class="px-2 float-right" *ngIf="!disable">
            <button  mat-button class="btn btn-secondary" (click)="DiscardChanges()" ><i class="fa fa-times" aria-hidden="true"></i>
                Cancel</button>
        </div>
        <div class="px-2 float-right">
                <button   mat-button class="btn btn-info" [routerLink]="['/client']"><i class="fa fa-backward" aria-hidden="true"></i> Back</button>
                </div>
    </div>
    </div>
