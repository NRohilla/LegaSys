<!-- <h1 mat-dialog-title >Confirmation</h1> -->
<div [ngStyle]="{background: 'url(./warning.png)'}"></div>

<div mat-dialog-content style="margin-bottom:30px;">
  Are you sure you want to {{data.status}}?
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-success" [mat-dialog-close]="data.confirm" cdkFocusInitial>Yes</button>
  <button mat-button class="btn btn-secondry" style="margin-left: 20px" (click)="onNoClick()">No</button>
</div>
