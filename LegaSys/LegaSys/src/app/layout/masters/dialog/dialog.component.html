<h1 mat-dialog-title class="breadcrumb">Confirmation</h1>
<div mat-dialog-content>
  Are you sure you want to {{data.status}}?
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.confirm" cdkFocusInitial>Yes</button>
  <button mat-button style="margin-left: 101px" (click)="onNoClick()">No</button>
</div>
