<div class="py-4 px-1">
        <div class="form-group">

                <table mat-table [dataSource]="resourcelist" style="width: 100%;">

                        <ng-container matColumnDef="Resource_ID" >
                                <th mat-header-cell *matHeaderCellDef hidden> ID </th>
                                <td mat-cell *matCellDef="let element" hidden> {{element.Resource_ID}} </td>
                        </ng-container>
                        <ng-container matColumnDef="ResourceName">
                                <th mat-header-cell *matHeaderCellDef> Resource Name </th>
                                <td mat-cell *matCellDef="let element"><a>{{element.ResourceName}}</a></td>
                        </ng-container>
                        <ng-container matColumnDef="TotalExp">
                                <th mat-header-cell *matHeaderCellDef> Total Experience </th>
                                <td mat-cell *matCellDef="let element"> {{element.TotalExp}} </td>
                        </ng-container>
                        <ng-container matColumnDef="ResourceEmailId">
                                <th mat-header-cell *matHeaderCellDef>Email Id </th>
                                <td mat-cell *matCellDef="let element"> {{element.ResourceEmailId}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Shift">
                                <th mat-header-cell *matHeaderCellDef>Shift </th>
                                <td mat-cell *matCellDef="let element"> {{element.Shift}} </td>
                        </ng-container>
                        <ng-container matColumnDef="ReportingHeadName">
                                <th mat-header-cell *matHeaderCellDef> Reporting Head </th>
                                <td mat-cell *matCellDef="let element"> {{element.ReportingHeadName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Master_Role">
                                <th mat-header-cell *matHeaderCellDef> Role </th>
                                <td mat-cell *matCellDef="let element"> {{element.Master_Role}} </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                                <mat-header-cell class="bg-info" mat-header-cell *matHeaderCellDef>
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element" class="text-right">
                                <!-- [routerLink]="['/client-details'] -->

                                <button mat-button *ngIf="element.Status=='1'" class="btn btn-danger mx-1"><i class="fa fa-times"
                                                aria-hidden="true"></i> Remove</button>
                                <button mat-button mat-raised-button color="accent" *ngIf="element.Status=='0'" class="btn btn-danger mx-1"><i
                                                class="fa fa-times" aria-hidden="true"></i>
                                        Add</button>
                                </mat-cell>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="highlight(row)" [ngClass]="{'highlight': selectedRowIndex == row.ProjectResourceID}"></tr>
                </table>
        </div>

        <button mat-button class="btn  mx-1" (click)="AddResource()" ><i class="fa fa-plus-square" aria-hidden="true"></i> Add Resource on Project</button>

        

</div>
