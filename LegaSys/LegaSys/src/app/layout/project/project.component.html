<div  [@routerTransition]>
        <app-page-header [heading]="'Project'" [icon]="'fa fa-users'"></app-page-header>

      </div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-12">
        <mat-form-field class="w-100">
           <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Project ">
         </mat-form-field>
       </div>
        <div  *ngIf="disableforadd">
        <mat-table [dataSource]="dataSource" matSort class="table-active">

          <ng-container matColumnDef="ProjectD_ID">
            <mat-header-cell class="bg-info"  mat-header-cell *matHeaderCellDef mat-sort-header> <span class="text-white ">ID</span> </mat-header-cell>
            <mat-cell *matCellDef="let element" > {{element.ProjectD_ID}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Title">
            <mat-header-cell class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header><span class="text-white  pl-3">Project Name </span> </mat-header-cell>
            <mat-cell *matCellDef="let element" class="pl-3"> {{element.Title}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="ClientName">
            <mat-header-cell class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header><span class="text-white pl-3">Client Name </span> </mat-header-cell>
            <mat-cell *matCellDef="let element" class="pl-3"> {{element.ClientName}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Created_Date">
            <mat-header-cell class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header><span class="text-white  pl-3">Created Date</span> </mat-header-cell>
            <mat-cell *matCellDef="let element">
            <div matTooltip="{{element.Created_Date}}" style="white-space: nowrap; overflow: hidden; width: 300px; text-overflow: ellipsis;">
              {{element.Created_Date | date}} </div>  
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="Status">
            <mat-header-cell class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header> <span class="text-white  pl-3">Status</span> </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Status}}</mat-cell>
          </ng-container>
          <!-- co client  Column -->
          <!-- <ng-container matColumnDef="CoClient">
              <mat-header-cell class="bg-info" mat-header-cell *matHeaderCellDef mat-sort-header>  <span class="text-white text-uppercase">Co Client</span> </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.CoClient}} </mat-cell>
            </ng-container> -->
          <!--Action  Column, will contains button for View,Edit and Delete -->
            <ng-container matColumnDef="actions">
              <mat-header-cell class="bg-info" mat-header-cell *matHeaderCellDef > </mat-header-cell>
              <mat-cell *matCellDef="let element" class="text-right">
                <!-- [routerLink]="['/client-details'] -->
                  <button mat-button (click)="editproject(element)"  class="btn btn-info mx-1"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> View</button>

                  <button mat-button (click)="deleteproject(element.ProjectID,element.Status)"  style="min-width: 120px;"  *ngIf="element.Status=='Active'" class="btn btn-danger mx-1 buttonsize"><i class="fa fa-ban" aria-hidden="true" 
                    ></i> DeActivate</button>
                  <button mat-button (click)="deleteproject(element.ProjectID,element.Status)"
                  style="min-width: 120px;"  *ngIf="element.Status=='InActive'" class="btn btn-success mx-1 buttonsize"><i class="fa fa-check" aria-hidden="true"></i> Activate </button>
             

                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row >
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <!-- this code is for pagignator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons class="table-active"></mat-paginator>

      </div>

      <div class="w-100 float-left table-info px-4 py-2 text-right">
        <!-- This button will be used to add client into the database-->

        <button  mat-button class="btn btn-info" (click)="addProject()"><i class="fa fa-plus" aria-hidden="true"></i> Add Project</button>
      </div>
